# Development override for TV5Smart Admin
services:
  configurator:
    image: frappe/erpnext:v15.78.1
    entrypoint:
      - bash
      - -c
    command:
      - >
        cd /home/frappe/frappe-bench/apps &&
        git clone --branch version-15 --depth 1 https://github.com/frappe/frappe frappe &&
        git clone --branch version-15 --depth 1 https://github.com/frappe/erpnext erpnext &&
        git clone --branch version-15 --depth 1 https://github.com/frappe/hrms hrms &&
        git clone --branch main --depth 1 https://github.com/frappe/crm crm &&
        git clone --branch version-15 --depth 1 https://github.com/frappe/lending lending &&
        git clone --branch version-15 --depth 1 https://github.com/navariltd/utility-billing.git utility_billing &&
        ls -1 > ../sites/apps.txt &&
        bench set-config -g db_host $$DB_HOST &&
        bench set-config -gp db_port $$DB_PORT &&
        bench set-config -g redis_cache "redis://$$REDIS_CACHE" &&
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE" &&
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE" &&
        bench set-config -gp socketio_port $$SOCKETIO_PORT
    environment:
      DB_HOST: db
      DB_PORT: 3306
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SOCKETIO_PORT: 9000
    restart: "no"
    volumes:
      - ./apps:/home/frappe/frappe-bench/apps
      - ./sites:/home/frappe/frappe-bench/sites
      - ./logs:/home/frappe/frappe-bench/logs
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started

  backend:
    depends_on:
      configurator:
        condition: service_completed_successfully
    environment:
      DEVELOPER_MODE: 1
      FRAPPE_SITE_NAME_HEADER: tv5smart.localhost
    volumes:
      - ./apps:/home/frappe/frappe-bench/apps
      - ./sites:/home/frappe/frappe-bench/sites
      - ./logs:/home/frappe/frappe-bench/logs

  frontend:
    environment:
      FRAPPE_SITE_NAME_HEADER: tv5smart.localhost
    volumes:
      - ./sites:/home/frappe/frappe-bench/sites

  websocket:
    volumes:
      - ./sites:/home/frappe/frappe-bench/sites

  queue-short:
    volumes:
      - ./apps:/home/frappe/frappe-bench/apps
      - ./sites:/home/frappe/frappe-bench/sites
      - ./logs:/home/frappe/frappe-bench/logs

  queue-long:
    volumes:
      - ./apps:/home/frappe/frappe-bench/apps
      - ./sites:/home/frappe/frappe-bench/sites
      - ./logs:/home/frappe/frappe-bench/logs

  scheduler:
    volumes:
      - ./apps:/home/frappe/frappe-bench/apps
      - ./sites:/home/frappe/frappe-bench/sites
      - ./logs:/home/frappe/frappe-bench/logs

  db:
    image: mariadb:10.6
    restart: unless-stopped
    healthcheck:
      test: mysqladmin ping -h localhost --password=admin
      interval: 2s
      retries: 30
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
      - --innodb-buffer-pool-size=1G
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql

  redis-cache:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-cache-data:/data

  redis-queue:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-queue-data:/data

volumes:
  db-data:
  redis-cache-data:
  redis-queue-data:
